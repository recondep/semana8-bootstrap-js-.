<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Bootstrap y JS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="bg-success text-white text-center p-3">
        <h1>Mi Proyecto Web</h1>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link text-white" href="#carrusel">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#tabla">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#contacto">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container mt-4">
        <section id="carrusel">
            <div id="carouselExample" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="imagen1.jpg" class="d-block w-100" alt="Imagen 1">
                    </div>
                    <div class="carousel-item">
                        <img src="imagen2.jpg" class="d-block w-100" alt="Imagen 2">
                    </div>
                    <div class="carousel-item">
                        <img src="imagen3.jpg" class="d-block w-100" alt="Imagen 3">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Anterior</span>
                </a>
                <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Siguiente</span>
                </a>
            </div>
        </section>

        <section id="tabla" class="mt-4">
            <h2>Productos</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Descripción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Producto A</td>
                        <td>$15</td>
                        <td>Descripción del producto A</td>
                    </tr>
                    <tr>
                        <td>Producto B</td>
                        <td>$25</td>
                        <td>Descripción del producto B</td>
                    </tr>
                    <tr>
                        <td>Producto C</td>
                        <td>$30</td>
                        <td>Descripción del producto C</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section id="contacto" class="mt-4">
            <h2>Contacto</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje</label>
                    <textarea class="form-control" id="mensaje" required></textarea>
                </div>
                <button type="submit" class="btn btn-success">Enviar</button>
                <button type="button" class="btn btn-secondary" id="alertButton">Mostrar Alerta</button>
            </form>
        </section>
    </main>

    <footer class="bg-light text-center p-3 mt-4">
        <p>Información de contacto: contacto@ejemplo.com</p>
        <p>Redes Sociales: <a href="#">Facebook</a> | <a href="#">Twitter</a></p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
